<!DOCTYPE html> 
<html lang="en">
<head>

    <title>Schedule Consultation - Rosla Technologies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Schedule your consultation with Rosla Technologies easily and efficiently. Select your preferred date and time for a seamless experience.">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* General Styles */
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light background color */
        }

        .section {
            padding: 32px 16px;
            background-color: #ffffff; /* White section background */
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h2 {
            color: #5E9648; /* Green heading */
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-weight: 500;
        }

        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="date"]:focus,
        input[type="time"]:focus {
            border-color: #5E9648; /* Green focus */
            outline: none;
            box-shadow: 0 0 5px rgba(94, 150, 72, 0.5); /* Green glow */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5E9648; /* Green button */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4CAF50; /* Darker green on hover */
        }

        p {
            color: #666666;
            font-size: 14px;
            text-align: center;
        }

        /* Footer */
        .footer {
            background-color: #0d47a1; /* Dark Blue */
            color: white;
            text-align: center;
            padding: 16px;
            font-size: 14px;
        }

        .footer a {
            color: Green;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section {
                padding: 24px 12px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
     <!-- Navigation Bar -->
    <div class="w3-bar">
        <img src="logo.png" alt="Rolsa Logo" style="height: 40px; margin-right: 20px;">
        <a href="#home" class="w3-bar-item w3-button">Home</a>
        <a href="#about" class="w3-bar-item w3-button">About Us</a>
        <a href="#services" class="w3-bar-item w3-button">Services</a>
        <a href="#login" class="w3-bar-item w3-button">Login</a>
        <a href="#signup" class="w3-bar-item w3-button">Sign Up</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
        <a href="#content" class="w3-bar-item w3-button">Content</a>
    </div>

</head>
<body>
    <div class="w3-container section">
        <h2>Schedule Consultation</h2>

        <p>Schedule Your Consultation !</p>

        <form action="/schedule_consultation" method="POST">
            <label for="consultation_date">Select Date:</label>
            <input type="date" id="consultation_date" name="consultation_date" required><br><br>
            <label for="consultation_time">Select Time:</label>
            <input type="time" id="consultation_time" name="consultation_time" required><br><br>
            <button type="submit">Schedule</button>
        </form>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Rolsa Technologies. All rights reserved.</p>
        <div class="footer-buttons" style="margin-top: 10px;">
            <a href="privacy.html" class="footer-button" style="padding: 10px 15px; background-color: white; color: #0d47a1; text-decoration: none; border-radius: 5px; margin-right: 10px;">Privacy Policy</a>
            <a href="contact.html" class="footer-button" style="padding: 10px 15px; background-color: white; color: #0d47a1; text-decoration: none; border-radius: 5px; margin-right: 10px;">Contact Us</a>
            <a href="learn-more.html" class="footer-button" style="padding: 10px 15px; background-color: white; color: #0d47a1; text-decoration: none; border-radius: 5px;">Learn More</a>
        </div>
    </div>
</body>
</html>
