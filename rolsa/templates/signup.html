<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f8ff; }
        nav { background-color: #4caf50; padding: 1rem; text-align: center; }
        .navbar { list-style-type: none; margin: 0; padding: 0; overflow: hidden; display: flex; justify-content: center; }
        .navbar li { margin: 0 15px; }
        .navbar li a { text-decoration: none; color: white; font-size: 1.1rem; padding: 14px 20px; display: inline-block; }
        .navbar li a:hover { background-color: #45a049; border-radius: 5px; }
        footer { background-color: #333; color: white; text-align: center; padding: 1rem 0; }
        form { display: flex; flex-direction: column; max-width: 300px; margin: auto; padding: 2rem; }
        input, button { margin: 0.5rem 0; padding: 0.5rem; }
        button { background-color: #4caf50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
        </ul>
    </nav>
    <header>
        <h1>Sign Up</h1>
    </header>
    <div>
        <form>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
             <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In here</a></p>
    </div>
    <footer>
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a> | <a href="services.html">Learn More</a>
    </footer>
</body>
</html>
